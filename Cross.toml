[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update && apt-get install -y libudev-dev:arm64 libxkbcommon-dev:arm64 libinput-dev:arm64 libpulse-dev:arm64 pkg-config"
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update && apt-get install -y libudev-dev libxkbcommon-dev libinput-dev libpulse-dev pkg-config"
]